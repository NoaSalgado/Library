<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
    <title>iLibrary</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">
        <i class="fa-solid fa-book"></i>
        <span>i</span>Library
      </h1>
    </header>

    <main class="main flex">
      <button class="btn btn--new-book">
        <i class="fa-solid fa-plus"></i> New Book
      </button>

      <div class="books-container"></div>
    </main>

    <form class="form flex">
      <fieldset>
        <label for="image-url">Image URL</label>
        <input type="url" name="image-url" id="image-url" />
      </fieldset>

      <fieldset>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
      </fieldset>

      <fieldset>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" />
      </fieldset>

      <fieldset>
        <label for="pages">Pages</label>
        <input type="number" name="pages" id="pages" min="0" />
      </fieldset>

      <fieldset>
        <input type="checkbox" name="read" id="read" />
        <label for="read"> Read?</label>
      </fieldset>

      <button class="btn btn--submit" type="submit">Add</button>
    </form>
  </body>
</html>
